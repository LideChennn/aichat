<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue & jQuery Dropdown</title>
    <link rel="stylesheet" href="../css/select.css">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <script src="../js/vue.js"></script>
    <script src="../js/jquery.min.js"></script>

</head>
<body>
<div id="app">
    <div class="dropdown">
        <button class="dropdown-btn" @click="toggleDropdown()">
            <div style="color: #60426c">Model</div>
            <div>{{ selectedOption ? selectedOption.text : '请选择一个选项' }}</div>
            <i class="fa fa-chevron-down dropdown-icon"></i>
        </button>
        <div style="height: 10px"></div>
        <ul class="dropdown-list" v-show="isDropdownVisible === true">
            <li class="dropdown-item" v-for="option in options" :key="option.value" @click="selectOption(option)">
                {{ option.text }}
            </li>
        </ul>
    </div>
</div>

<script src="../js/select.js"></script>
</body>
</html>
